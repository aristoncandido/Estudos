<body>
    <h1>Sistema de multas</h1>
    <div>
        velocidade do carro
    </div>

    <input type="number" name="txtvel" id="txtvel"> km/h
    <input type="button" value="checar" onclick="calcular()">
    <div id="res"> resultado</div>

    <script>

        function calcular(){
  
     var txtv = document.querySelector('input#txtvel')     
     var res =  document.querySelector('div#res')


     var vel = Number(txtv.value)

     res.innerHTML = `<p>Sua Velocidade atual é de <strong>${vel}</strong></p>`

     if(vel>60){
   
      res.innerHTML +=`<p> Diriga com cuidado , vc esta indo rapido demais </p>`

     }
      res.innerHTML += `Dirija com cinto de segurança`


        }


    </script>
